<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Strands Copy</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <div id="win-popup">
      <button id="return">
        <p>Back to puzzle</p>
        <svg viewBox="0 0 24 24" width="18" height="18">
          <line x1="2" y1="2" x2="22" y2="22" />
          <line x1="22" y1="2" x2="2" y2="22" />
        </svg>
      </button>
      <h1>You win!</h1>
      <div id="win-blurb">
        <div id="win-puzzle-info">
          <p id="puzzle-count"></p>
          <p id="win-popup-theme"></p>
        </div>
        <div id="guess-circles">
          <svg viewBox="0 0 24 24" width="40" height="40">
            <circle cx="12" cy="12" r="10" />
          </svg>
          <svg viewBox="0 0 24 24" width="40" height="40">
            <circle cx="12" cy="12" r="10" />
          </svg>
          <svg viewBox="0 0 24 24" width="40" height="40">
            <circle cx="12" cy="12" r="10" />
          </svg>
          <svg viewBox="0 0 24 24" width="40" height="40">
            <circle cx="12" cy="12" r="10" />
          </svg>
          <svg viewBox="0 0 24 24" width="40" height="40">
            <circle cx="12" cy="12" r="10" />
          </svg>
          <svg viewBox="0 0 24 24" width="40" height="40">
            <circle cx="12" cy="12" r="10" />
          </svg>
        </div>
        <div>
          Nice job finding the theme ðŸ”µ words and the ðŸŸ¡ Spangram. You used x
          hints ðŸ’¡.
        </div>
        <div>
          <h3>NEXT PUZZLE IN</h3>
          <p id="count-down"></p>
        </div>
        <div id="win-end-buttons">
          <button>Share Your Results</button>
          <button>Play Tic Tac Toe</button>
        </div>
      </div>
    </div>
    <header>
      <h1>Lydia's Strands Dupe</h1>
      <h2></h2>
    </header>
    <main>
      <div id="game-square">
        <div id="left-side">
          <div id="theme-box">
            <div id="theme-header"><h3>TODAY'S THEME</h3></div>
            <h1></h1>
          </div>
          <p id="words-left">
            <span id="found"></span> of <span id="total"></span> theme words
            found.
          </p>
        </div>
        <div id="right-side">
          <div id="current-word"></div>

          <div id="container">
            <div id="grid"></div>
            <div id="connections-overlay">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg"></svg>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <p>Recreated by Lydia Kwa for fun</p>
    </footer>
  </body>
</html>
