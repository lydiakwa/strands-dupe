<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Strands Copy</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" type="module"></script>
  </head>
  <body>
    <header><h1 id="game-title">Lydia's Strands Dupe</h1></header>
    <main>
      <div id="game-square">
        <div id="left-side">
          <div id="theme-box">
            <div id="theme-header"><h3>TODAY'S THEME</h3></div>
            <h1></h1>
          </div>
          <p id="words-left">
            <span id="found"></span> of <span id="total"></span> theme words
            found.
          </p>
        </div>
        <div id="right-side">
          <div id="current-word"></div>
          <div id="container">
            <div id="grid"></div>
            <div id="connections-overlay">
              <svg version="1.1" xmlns="http://www.w3.org/2000/svg"></svg>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
